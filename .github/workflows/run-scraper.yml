name: Run TrafficWatch Scraper

permissions:
  contents: write    # âœ… allow pushing to the repo

on:
  schedule:
    # Runs every day at 11:00 and 15:00 UTC (adjust for your timezone)
    - cron: '0 11 * * *'
    - cron: '0 15 * * *'
    - cron: '44 21 * * *'
  workflow_dispatch:         # Allow manual trigger

jobs:
  run-script:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'

    - name: Install dependencies
      run: |
        echo "requests" > requirements.txt
        pip install -r requirements.txt

    - name: Run the scraper
      run: |
        python traffic_scraper.py

    - name: Commit and push new images
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      run: |
        git config --global user.name "github-actions[bot]"
        git config --global user.email "github-actions[bot]@users.noreply.github.com"
        git add traffic_images/*.jpg || echo "No new images to add"
        git commit -m "Add new traffic image - $(date -u)" || echo "No changes to commit"
        git push
